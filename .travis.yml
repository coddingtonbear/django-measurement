language: python
sudo: false
cache: pip
python: 3.6
env:
  matrix:
  - DJANGO=111
  - DJANGO=20
  - DJANGO=master
  - TOXENV=qa
matrix:
  fast_finish: true
  allow_failures:
  - env: DJANGO=master
install:
- pip install --upgrade pip tox
- pip install -U codecov
before_script:
- |
  if [[ -z $TOXENV ]]; then
    export TOXENV=py$(echo $TRAVIS_PYTHON_VERSION | sed -e 's/\.//g')-dj$DJANGO
  fi
- echo $TOXENV
script:
- tox -e $TOXENV
after_success:
- codecov
